<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <div class="py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Advanced Statistics</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-xl p-8 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Simple Linear Regression</h2>
            <p class="text-gray-600 mb-6">Enter your data points below</p>
            
            <!-- Input Section -->
            <div class="mb-6">
                <div class="grid grid-cols-[1fr_1fr_auto] gap-4 mb-3">
                    <div class="font-semibold text-gray-700">X-Values</div>
                    <div class="font-semibold text-gray-700">Y-Values</div>
                    <div class="w-10"></div>
                </div>
                
                <div id="input-rows" class="space-y-2">
                    <!-- Dynamic rows will be added here -->
                </div>
                
                <button id="add-row-btn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200 shadow-md">
                    + Add Row
                </button>
            </div>

            <button id="calculate-btn" class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-lg hover:from-blue-700 hover:to-indigo-800 transition-all duration-200 shadow-lg font-semibold text-lg">
                Calculate Regression
            </button>
        </div>

        <!-- Results Section -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Calculation Results -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Calculation Results</h2>
                <div class="space-y-4">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-1">Regression Equation</p>
                        <p id="equation" class="text-lg font-mono text-blue-700 font-semibold">y = mx + b</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-1">Slope (m)</p>
                        <p id="slope" class="text-lg font-semibold text-gray-800">-</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-1">Y-Intercept (b)</p>
                        <p id="intercept" class="text-lg font-semibold text-gray-800">-</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-1">Correlation Coefficient (r)</p>
                        <p id="correlation" class="text-lg font-semibold text-gray-800">-</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-1">Coefficient of Determination (rÂ²)</p>
                        <p id="r-squared" class="text-lg font-semibold text-gray-800">-</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-1">Strength of Relationship</p>
                        <p id="strength" class="text-lg font-semibold text-gray-800">-</p>
                    </div>
                </div>
            </div>

            <!-- Scatter Diagram -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Scatter Diagram</h2>
                <canvas id="scatter-diagram" width="500" height="500" class="border border-gray-200 rounded-lg w-full"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize with 3 rows
        let rowCount = 0;

        function createRow() {
            const row = document.createElement('div');
            row.className = 'grid grid-cols-[1fr_1fr_auto] gap-4 items-center input-row';
            row.dataset.rowId = rowCount++;
            
            row.innerHTML = `
                <input type="number" step="any" class="x-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="Enter x value">
                <input type="number" step="any" class="y-input px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all" placeholder="Enter y value">
                <button class="remove-btn w-10 h-10 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 shadow-md flex items-center justify-center" title="Remove row">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
            
            // Add event listeners for Enter key
            const xInput = row.querySelector('.x-input');
            const yInput = row.querySelector('.y-input');
            
            // Add event listener for remove button
            const removeBtn = row.querySelector('.remove-btn');
            removeBtn.addEventListener('click', () => {
                const rows = document.querySelectorAll('.input-row');
                if (rows.length > 1) {
                    row.remove();
                } else {
                    alert('You must have at least one input row.');
                }
            });
            
            return row;
        }

        function addRow() {
            const inputRows = document.getElementById('input-rows');
            inputRows.appendChild(createRow());
        }

        // Initialize with 3 rows
        for (let i = 0; i < 3; i++) {
            addRow();
        }

        // Add row button
        document.getElementById('add-row-btn').addEventListener('click', addRow);

        // Calculate button
        document.getElementById('calculate-btn').addEventListener('click', () => {
            const rows = document.querySelectorAll('.input-row');
            const xValues = [];
            const yValues = [];
            
            rows.forEach(row => {
                const xInput = row.querySelector('.x-input');
                const yInput = row.querySelector('.y-input');
                
                if (xInput.value !== '' && yInput.value !== '') {
                    xValues.push(parseFloat(xInput.value));
                    yValues.push(parseFloat(yInput.value));
                }
            });
            
            if (xValues.length < 2) {
                alert('Please enter at least 2 data points.');
                return;
            }
            
            // Calculate regression
            const n = xValues.length;
            const sumX = xValues.reduce((a, b) => a + b, 0);
            const sumY = yValues.reduce((a, b) => a + b, 0);
            const sumXY = xValues.reduce((sum, x, i) => sum + x * yValues[i], 0);
            const sumX2 = xValues.reduce((sum, x) => sum + x * x, 0);
            const sumY2 = yValues.reduce((sum, y) => sum + y * y, 0);
            
            const meanX = sumX / n;
            const meanY = sumY / n;
            
            // Calculate slope (m) and intercept (b)
            const m = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const b = meanY - m * meanX;
            
            // Calculate correlation coefficient (r)
            const numerator = n * sumXY - sumX * sumY;
            const denominator = Math.sqrt((n * sumX2 - sumX * sumX) * (n * sumY2 - sumY * sumY));
            const r = numerator / denominator;
            const r2 = r * r;
            
            // Determine strength
            const absR = Math.abs(r);
            let strength = '';
            if (absR >= 0.9) strength = 'Very Strong';
            else if (absR >= 0.7) strength = 'Strong';
            else if (absR >= 0.5) strength = 'Moderate';
            else if (absR >= 0.3) strength = 'Weak';
            else strength = 'Very Weak';
            
            if (r > 0) strength += ' Positive';
            else if (r < 0) strength += ' Negative';
            
            // Display results
            document.getElementById('equation').textContent = `y = ${m.toFixed(4)}x + ${b.toFixed(4)}`;
            document.getElementById('slope').textContent = m.toFixed(4);
            document.getElementById('intercept').textContent = b.toFixed(4);
            document.getElementById('correlation').textContent = r.toFixed(4);
            document.getElementById('r-squared').textContent = r2.toFixed(4);
            document.getElementById('strength').textContent = strength;
            
            // Draw scatter plot
            drawScatterPlot(xValues, yValues, m, b);
        });

        function drawScatterPlot(xValues, yValues, m, b) {
            const canvas = document.getElementById('scatter-diagram');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Find min and max values
            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);
            const minY = Math.min(...yValues);
            const maxY = Math.max(...yValues);
            
            // Add padding
            const padding = 60;
            const plotWidth = width - 2 * padding;
            const plotHeight = height - 2 * padding;
            
            // Calculate ranges with some margin
            const xRange = maxX - minX || 1;
            const yRange = maxY - minY || 1;
            const xMargin = xRange * 0.1;
            const yMargin = yRange * 0.1;
            
            const xMin = minX - xMargin;
            const xMax = maxX + xMargin;
            const yMin = minY - yMargin;
            const yMax = maxY + yMargin;
            
            // Scale functions
            const scaleX = (x) => padding + ((x - xMin) / (xMax - xMin)) * plotWidth;
            const scaleY = (y) => height - padding - ((y - yMin) / (yMax - yMin)) * plotHeight;
            
            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.moveTo(padding, height - padding);
            ctx.lineTo(padding, padding);
            ctx.stroke();
            
            // Draw grid lines and labels
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#666';
            ctx.font = '12px sans-serif';
            
            // X-axis labels
            for (let i = 0; i <= 5; i++) {
                const x = xMin + (xMax - xMin) * i / 5;
                const px = scaleX(x);
                ctx.beginPath();
                ctx.moveTo(px, height - padding);
                ctx.lineTo(px, padding);
                ctx.stroke();
                ctx.fillText(x.toFixed(2), px - 15, height - padding + 20);
            }
            
            // Y-axis labels
            for (let i = 0; i <= 5; i++) {
                const y = yMin + (yMax - yMin) * i / 5;
                const py = scaleY(y);
                ctx.beginPath();
                ctx.moveTo(padding, py);
                ctx.lineTo(width - padding, py);
                ctx.stroke();
                ctx.fillText(y.toFixed(2), 10, py + 5);
            }
            
            // Draw regression line
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const y1 = m * xMin + b;
            const y2 = m * xMax + b;
            ctx.moveTo(scaleX(xMin), scaleY(y1));
            ctx.lineTo(scaleX(xMax), scaleY(y2));
            ctx.stroke();
            
            // Draw data points
            ctx.fillStyle = '#ef4444';
            xValues.forEach((x, i) => {
                const y = yValues[i];
                ctx.beginPath();
                ctx.arc(scaleX(x), scaleY(y), 5, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = '#991b1b';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // Draw axis labels
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('X', width - padding + 10, height - padding + 5);
            ctx.fillText('Y', padding - 5, padding - 10);
        }
    </script>
</body>
</html>
